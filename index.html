<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="row j-end">
      <h1>CASTING RECALL</h1>
    </div>
  </header>
  <main class="container">
    <div class="row j-start">
      <div class="a-center column-full">
        <form id="film-search" class="row">
          <input class="input" id="film-search-input" type="text" placeholder="Search for a film to recast the characters!" required>
        </form>
      </div>
    </div>
    <div data-view="landing" class="">
      <div class="row j-center">
        <div>
          <h5>Search for a film to recast the characters!</h5>
        </div>
      </div>
    </div>
    <div data-view="search" class="hidden">
      <div class="row j-center">
        <h5>Search for a film to recast the characters!</h5>
      </div>
    </div>
    <div data-view="cast" class="hidden">
      <div class="row wrap j-b">
        <div>
          <h5>Cast:</h5>
        </div>
        <div class="nav a-center">
          <a class="w-t hidden">save cast</a>
          <a class="hidden">go back</a>
        </div>
      </div>
    </div>
    <div data-view="people" class="hidden">
      <div class="row j-center j-b">
        <div>
          <h5>Replace Daniel Radcliffe with:</h5>
        </div>
        <div class="a-center">
          <a class="hidden">go back</a>
        </div>
      </div>
      <div id="people-search-div" data-view="people" class="a-center column-full hidden">
        <form id="people-search" class="row">
          <input class="input" id="people-search-input" type="text" placeholder="Search for an actor to swap" required>
        </form>
      </div>
    </div>
    <div>
      <ul class="ul column-full" id="render-movie-list"></ul>
      <ul class="ul column-full" id="render-cast-list"></ul>
      <ul class="ul column-full" id="render-people-list"></ul>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/878479db5c.js" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
